<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>小野雾化烟弹</title>
  <script src="../js/utils/flexible.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" type="text/css" href="../css/common.css" />
  <link rel="stylesheet" href="../css//common/jquery-weui.min-1.2.1.css">
  <link rel="stylesheet" href="../css/common/animate.css">
  <link rel="stylesheet" href="../css/yandan.css">
</head>

<body>
  <div class="wrap">
    <div class="p1">
      <div>郑重说明: 宵夜坚决支持并执行电子烟网上禁售决定，小野已终止网上一切自营销售，为了不影响您的产品购买及使用体验，您可以提交购买信息，我们将您所在地区附近的门店商家联系您进店购买！</div>
    </div>

    <div class="p2">
      <div class="item">
        <div class="label">姓名</div>
        <input placeholder="请输入姓名" class="inp customerName" />
      </div>

      <div class="item">
        <div class="label">联系电话</div>
        <input placeholder="请输入联系电话" type="number" class="inp phone" />
      </div>

      <div class="item">
        <div class="label">所在地区</div>
        <input placeholder="请选择地区" class="areaPicker inp" />
      </div>

      <div class="item">
          <div class="label">详细地址</div>
          <input placeholder="请输入详细地址" class="inp fullAddress" />
        </div>

      <div class="item">
          <div class="label">产品型号</div>
          <div class="inp_pro">
              <input placeholder="请选择产品型号" class="inp" disabled />
          </div>
         
        </div>

    </div>

    <div class="p3">
      <div class="btn_confirm" data-disabled="true">确认</div>

    </div>


    <!-- 底部弹出 -->
    <div class="page_modal">
      <div class="box animated slideInUp">
        <div class="content">
          <p class="title">产品型号</p>
          <ul>
            <li>V1雾化烟弹[绿豆]</li>
            <li>V1雾化烟弹[西柚]</li>
            <li>V1雾化烟弹[薄荷]</li>
            <li>V1雾化烟弹[葡萄]</li>
            <li>V1雾化烟弹[荔枝]</li>
          </ul>
        </div>

        <div class="footer">取消</div>
        
      </div>

    </div>


  </div>


  <script src="../js/utils/jquery3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="../js/utils/jquery-weui.min.js"></script>
  <script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
  <script src="../js/utils/city-picker.js"></script>
  <script src="../js/yandan.js"></script>
</body>

</html>
